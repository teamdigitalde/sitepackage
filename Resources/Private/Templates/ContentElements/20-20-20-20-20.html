<div class="gridelement"
	 {f:if(condition: '{data.space_before_class} || {data.space_after_class}', then: 'style="{f:if(condition: "{data.space_before_class}", then: "padding-top: {data.space_before_class}px;")}
{f:if(condition: "{data.space_after_class}", then: "padding-bottom: {data.space_after_class}px;")}"')}>
<f:if condition="{data.header}">
	<f:if condition="{data.header_layout} != 100">
		<f:then>
			<f:if condition="{data.header_layout} == 0">
				<f:then>
					<h1>{data.header}</h1>
				</f:then>
				<f:else>
					<h{data.header_layout}>{data.header}</h{data.header_layout}>
				</f:else>
			</f:if>
		</f:then>
	</f:if>
</f:if>
<div class="row">
	<div class="col column0">
		<f:format.raw>{data.tx_gridelements_view_column_0}</f:format.raw>
	</div>
	<div class="col column1">
		<f:format.raw>{data.tx_gridelements_view_column_1}</f:format.raw>
	</div>
	<div class="col column2">
		<f:format.raw>{data.tx_gridelements_view_column_2}</f:format.raw>
	</div>
	<div class="col column3">
		<f:format.raw>{data.tx_gridelements_view_column_3}</f:format.raw>
	</div>
	<div class="col column4">
		<f:format.raw>{data.tx_gridelements_view_column_4}</f:format.raw>
	</div>
</div>
</div>
