<f:if condition="{data.flexform_ImageAsBackground}">
	<f:then>
		<div class="row gridelement fontWhite imageContainerBackground fullWidth" style="background-image:url('{f:uri.image(src: data.flexform_bgimage, treatIdAsReference: 1)}')" {f:if(condition: '{data.space_before_class} || {data.space_after_class}', then: 'style="{f:if(condition: "{data.space_before_class}", then: "padding-top: {data.space_before_class}px;")}
		{f:if(condition: "{data.space_after_class}", then: "padding-bottom: {data.space_after_class}px;")}"')}>
			<div class="container">
				<div class="col-xl-12 column1">
					<f:format.raw>{data.tx_gridelements_view_column_0}</f:format.raw>
				</div>
			</div>
		</div>
	</f:then>
	<f:else>
		<div class="row gridelement {data.flexform_bgcolor} fullWidth" {f:if(condition: '{data.space_before_class} || {data.space_after_class}', then: 'style="{f:if(condition: "{data.space_before_class}", then: "padding-top: {data.space_before_class}px;")}
		{f:if(condition: "{data.space_after_class}", then: "padding-bottom: {data.space_after_class}px;")}"')}>
			<div class="container">
				<div class="col-xl-12 column1">
					<f:format.raw>{data.tx_gridelements_view_column_0}</f:format.raw>
				</div>
			</div>
		</div>
	</f:else>
</f:if>
