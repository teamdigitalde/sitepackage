
<header class="container page-header">
	<div id="logo">
		<f:link.page pageUid="1" title="Zurück zur Startseite">
			<f:image src="EXT:sitepackage/Resources/Public/Images/logo.png" width="250" alt="Logo" class="logo"></f:image>
		</f:link.page>
	</div>
	<nav class="navbar navbar-expand-lg" id="nav1">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button class="navbar-toggler" type="button" data-toggle="offcanvas" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			</button>
			<f:link.page pageUid="1" title="Zurück zur Startseite" class="navbar-brand">
				<f:image src="EXT:sitepackage/Resources/Public/Images/logo.png" height="80" alt="Logo" class="logo"></f:image>
			</f:link.page>
		</div>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<f:render partial="Mainmenu" arguments="{_all}"/>
		</div>
	</nav>
	<div class="row row-offcanvas row-offcanvas-right">
		<nav class="navbar sidebar-offcanvas" id="sidebar">
			<div class="closeToggle navbar-light">
				<button class="navbar-toggler" type="button" data-toggle="offcanvas" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="sr-only">Toggle navigation</span>
					<span class="top icon-bar"></span>
					<span class=" mid icon-bar"></span>
					<span class="btm icon-bar"></span>
				</button>
			</div>
			
		</nav>
	</div>
</header>
<f:if condition="{data.uid} > '1'">
    <div class="container">
        <nav aria-label="breadcrumb">
            <f:cObject typoscriptObjectPath="menu.breadcrumb" />
        </nav>
    </div>
</f:if>
<div class="slider">
  <f:cObject typoscriptObjectPath="lib.headerslideshow" />
</div>
<div role="main" class="container">
	<div class="row" id="content">
        <f:switch expression="{backend_layout}">
            <f:case value="pagets__Layout2">
                <f:render section="Layout2"/>
            </f:case>
            <f:case value="pagets__Layout3">
                <f:render section="Layout3"/>
            </f:case>
            <f:case value="pagets__Layout4">
                <f:render section="Layout4"/>
            </f:case>
            <f:case default="true">
                <f:render section="Layout1"/>
            </f:case>
        </f:switch>
		
	</div>
</div>
<footer class="pagefooter container">
	<p>&copy; <f:format.date format="Y">+1 second</f:format.date> ACME</p>
</footer>
<div class="totop"><a href="javascript:jumpToElement('#nav1');">to top</a></div>
