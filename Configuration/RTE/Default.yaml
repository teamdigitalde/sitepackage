imports:
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml" }
  - { resource: "EXT:rte_ckeditor_image/Configuration/RTE/Plugin.yaml" }

editor:
  externalPlugins:
      youtube: { resource: "EXT:sitepackage/Resources/Public/Plugins/youtube/plugin.js" }
  config:
    contentsCss: "EXT:sitepackage/Resources/Public/Css/rte.css"
    stylesSet:

      # Blockstile
      - { name: "Text: Kleiner", element: "p", attributes: { 'class': 'small' } }
      - { name: "Text: 125% ", element: "p", attributes: { 'class': 'groesser-125' } }
      - { name: "Text: 150% ", element: "p", attributes: { 'class': 'groesser-150' } }
      - { name: "Text: Rot ", element: "p", attributes: { 'class': 'rot' } }
      - { name: "Text: Gr체n ", element: "p", attributes: { 'class': 'gruen' } }
      - { name: "Text: Grau ", element: "p", attributes: { 'class': 'grau' } }

      # Buttons
      #- { name: "Button Default", element: "a", attributes: { 'class': 'btn btn-default' } }
      #- { name: "Button Primary", element: "a", attributes: { 'class': 'btn btn-primary' } }
      #- { name: "Button Success", element: "a", attributes: { 'class': 'btn btn-success' } }
      #- { name: "Button Info", element: "a", attributes: { 'class': 'btn btn-info' } }
      #- { name: "Button Warning", element: "a", attributes: { 'class': 'btn btn-warning' } }
      #- { name: "Button Danger", element: "a", attributes: { 'class': 'btn btn-danger' } }

      # Labels
      #- { name: "Label Default", element: "span", attributes: { 'class': 'label label-default' } }
      #- { name: "Label Prim채r", element: "span", attributes: { 'class': 'label label-primary' } }
      #- { name: "Label Erfolg", element: "span", attributes: { 'class': 'label label-success' } }
      #- { name: "Label Info", element: "span", attributes: { 'class': 'label label-info' } }
      #- { name: "Label Warning", element: "span", attributes: { 'class': 'label label-warning' } }
      #- { name: "Label danger", element: "span", attributes: { 'class': 'label label-danger' } }

      # Textstile
      - { name: "Kleiner Text inline", element: "span", attributes: { 'class': 'small' } }
      - { name: "Text: 125%", element: "span", attributes: { 'class': 'groesser-125' } }
      - { name: "Text: 150%", element: "span", attributes: { 'class': 'groesser-150' } }
      - { name: "Text: Rot", element: "span", attributes: { 'class': 'rot' } }
      - { name: "Text: Gr체n", element: "span", attributes: { 'class': 'gruen' } }
      - { name: "Text: Grau", element: "span", attributes: { 'class': 'grau' } }
      - { name: "Zitat rechts ausgerichtet", element: "blockquote" ,attributes: { 'class': 'blockquote-reverse' }}

      # Listen
      #- { name: 'Ohne Gestaltung', element: 'ul', attributes: { 'class': 'list-unstyled' } }
      #- { name: 'Inline', element: 'ul', attributes: { 'class': 'list-inline' } }
      #- { name: 'Keine UL Bullets', element: 'ul', attributes: { 'class': 'no-bullet' } }
    toolbarGroups:
      - { name: clipboard, groups: [clipboard, undo] }
      - { name: editing,   groups: [find, selection, spellchecker] }
      - { name: links }
      - { name: insert }
      - { name: tools }
      - { name: table }
      - { name: tabletools }
      - { name: document,  groups: [ mode, document, doctools ] }
      - { name: others }
      - "/"
      - { name: basicstyles, groups: [ basicstyles, align, cleanup ] }
      - { name: paragraph,   groups: [ list, indent, blocks] }
      - "/"
      - { name: styles }

    justifyClasses:
      - text-left
      - text-center
      - text-right
      - text-justify

    extraPlugins:
      - justify

    #Einstellungen f체r das Youtube Plugin
    #youtube_width: '550'

    removePlugins:
      - image

    removeButtons:
      - Strike
      - Blockquote
      - JustifyBlock

# Allow s and u tag
processing:
  allowTags:
    - iframe
