<div xmlns="http://www.w3.org/1999/xhtml" lang="de"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">
    
    <f:layout name="Flux/Content"/>
    
    <f:section name="Configuration">
        <flux:form id="50-50" label="50-50" description="Zweispaltiges Gridelement 50-50" options="{group: 'Rasterelemente'}">
            <flux:form.option.icon value="EXT:sitepackage/Resources/Public/Images/Grids/grid-2spaltig-50-50.png"/>
            <flux:grid>
                <flux:grid.row>
                    <flux:grid.column colPos="0" label="Inhalt Links" style="width: 50%"/>
                    <flux:grid.column colPos="1" label="Inhalt rechts" style="width: 50%"/>
                </flux:grid.row>
            </flux:grid>
        </flux:form>
    </f:section>
    
    <f:section name="Main">
        <div class="gridelement"
             {f:if(condition: '{record.space_before_class} || {record.space_after_class}', then: 'style="{f:if(condition: "{record.space_before_class}", then: "padding-top: {record.space_before_class}px;")}
        {f:if(condition: "{record.space_after_class}", then: "padding-bottom: {record.space_after_class}px;")}"')}>
        <f:if condition="{record.header}">
            <f:if condition="{record.header_layout} != 100">
                <f:then>
                    <f:if condition="{record.header_layout} == 0">
                        <f:then>
                            <h1>{record.header}</h1>
                        </f:then>
                        <f:else>
                            <h{record.header_layout}>{record.header}</h{record.header_layout}>
                        </f:else>
                    </f:if>
                </f:then>
            </f:if>
        </f:if>
        <div class="row">
            <div class="col-md-6 column0">
                <flux:content.render area="0"/>
            </div>
            <div class="col-md-6 column1">
                <flux:content.render area="1"/>
            </div>
        </div>
</div>
    </f:section>
</div>
