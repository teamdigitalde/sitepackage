<div xmlns="http://www.w3.org/1999/xhtml" lang="de"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">
    
    <f:layout name="Flux/Content"/>
    
    <f:section name="Configuration">
        <flux:form id="Youtube" label="Youtube Video" description="Binde einen Youtube iFrame ein" options="{group: 'Specialelements'}">
            <flux:form.option.icon value="EXT:sitepackage/Resources/Public/Plugins/youtube/images/icon.png"/>
            
            <flux:field.input name="iframe" label="Youtube iFrame"/>
            <flux:field.input name="breite" label="Breite des Frames"/>
            <flux:field.input name="hoehe" label="HÃ¶he des Frames"/>
        </flux:form>
    </f:section>
    
    <f:section name="Preview">
        <b>Youtube iFrame</b>
    </f:section>
    
    <f:section name="Main">
        <div class="embed-responsive embed-responsive-1by1">
            <iframe class="embed-responsive-item" src="{iframe}" style="width:{breite}px; height:{hoehe}px; max-width:100%; max-height:auto;" allowfullscreen></iframe>
        </div>
    </f:section>
</div>
